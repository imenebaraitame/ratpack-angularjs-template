<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ratpack & AngularJS</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <script src="/lib/angular.min.js"></script>
    <script src="/lib/angular-ui-router.min.js"></script>
    <script src="/lib/angular-resource.min.js"></script>
    <script src="/lib/angular-cookies.min.js"></script>
    <script src="/lib/ngStorage.min.js"></script>
    <script src="/lib/ui-bootstrap-tpls.min.js"></script>

  </head>

  <body ng-app="app">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ratpack & AngularJS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="home">Home <span class="sr-only">(current)</span></a></li>
            <li ng-show="getCurrentUser().token" ui-sref-active="active"><a ui-sref="create">Create a User</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="login">{{ getCurrentUser().token ? 'Logout ('+getCurrentUser().username+')' : 'Login' }}</a></li>
            <!-- <li ng-show="getCurrentUser().token"><a ui-sref="logout">Logout</a></li> -->
            <li><a ui-sref="docList">Listing document</a></li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  <div class="container-fluid">

    <div ng-controller="HomeController" ng-init="init()">
      <h1 ng-show="getCurrentUser().token">Welcome back {{ getCurrentUser().username }}!</h1>
    </div>

    <!-- ui router -->
    <ui-view></ui-view>

  </div><!-- /.container-fluid -->

  <!-- application scripts -->
  <script src="/js/app.js"></script>
  <script src="/js/services/AuthenticationService.js"></script>
  <script src="/js/services/UserService.js"></script>
  <script src="/js/controllers/RegisterController.js"></script>
  <script src="/js/controllers/LoginController.js"></script>
  <script src="/js/controllers/UserController.js"></script>
  <script src="/js/controllers/HomeController.js"></script>
  <script src="/js/controllers/DocListController.js"></script>


  </body>
</html>
