<div class="row">

    <div class="col-sm-12">

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>parentId</th>
                <th>creator</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="doc in directories">
                <td>{{doc.id}}</td>
                <td>{{doc.name}}</td>
                <td>{{doc.parentId}}</td>
                <td>{{doc.creator}}</td>
            </tr>
            </tbody>
        </table>

    </div><!-- .col-sm-12 -->
</div><!-- .row -->
